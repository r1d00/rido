<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden;
            transition: background-color 3s ease;
        }
        .nube {
            position: absolute;
            width: 100px;
            height: 60px;
            background: white;
            border-radius: 50px;
            box-shadow: 20px 20px 30px rgba(0,0,0,0.1);
            opacity: 0.8;
        }
        .nube::before, .nube::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50px;
        }
        .nube::before {
            width: 80px;
            height: 80px;
            top: -40px;
            left: 20px;
        }
        .nube::after {
            width: 60px;
            height: 60px;
            top: -30px;
            right: 20px;
        }
        .container {
            margin-top: 100px;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px gray;
            display: inline-block;
            position: relative;
            z-index: 10;
        }
        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        @keyframes moverNube {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(100vw); }
        }
        .nube {
            animation: moverNube 15s linear infinite;
        }
    </style>
</head>
<body>
    <div class="nube" style="top: 50px; left: -100px; animation-delay: 0s;"></div>
    <div class="nube" style="top: 150px; left: -200px; animation-delay: 3s;"></div>
    <div class="nube" style="top: 250px; left: -150px; animation-delay: 6s;"></div>
    <div class="nube" style="top: 350px; left: -180px; animation-delay: 9s;"></div>
    
    <div class="container">
        <h2>Registro</h2>
        <input type="text" id="username" placeholder="Usuario" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button onclick="registrar()">Registrarse</button>
    </div>
    <script>
        function registrar() {
            let usuario = document.getElementById("username").value;
            let contraseña = document.getElementById("password").value;
            
            if (usuario && contraseña) {
                localStorage.setItem("usuario", usuario);
                localStorage.setItem("contraseña", contraseña);
                alert("Registro exitoso");
                window.location.href = "https://www.youtube.com/watch?v=E2jNQSMwEIk";
            } else {
                alert("Por favor, complete todos los campos.");
            }
        }
        
        function cicloDiaNoche() {
            let hora = 0;
            setInterval(() => {
                hora = (hora + 1) % 24;
                if (hora >= 6 && hora < 18) {
                    document.body.style.backgroundColor = "#87CEEB"; // Día
                } else {
                    document.body.style.backgroundColor = "#2C3E50"; // Noche
                }
            }, 3000);
        }
        
        cicloDiaNoche();
    </script>
</body>
</html>
